workflows:
  ios_dev_build:
    name: iOS Development Build
    max_build_duration: 120

    environment:
      flutter: stable

      ios_signing:
        distribution_type: development
        bundle_identifier: "com.thetork.kireibd"

    scripts:
      - name: Flutter pub get
        script: |
          flutter pub get

      # Optional: generate .env if using flutter_dotenv
      - name: Generate .env
        script: |
          echo "BASEURL=$BASEURL" > .env
          echo "BASEURLWEB=$BASEURLWEB" >> .env
          echo "ANDROIDAPPLINK=$ANDROIDAPPLINK" >> .env
          echo "IOSAPPLINK=$IOSAPPLINK" >> .env

      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      - name: Build iOS Dev IPA
        script: |
          flutter build ipa --debug \
            --dart-define=BASEURL=$BASEURL \
            --dart-define=BASEURLWEB=$BASEURLWEB \
            --dart-define=ANDROIDAPPLINK=$ANDROIDAPPLINK \
            --dart-define=IOSAPPLINK=$IOSAPPLINK

    artifacts:
      - build/ios/ipa/*.ipa
